<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HSINMIN GLOBAL MUSIC</title>
  <!-- Favicon -->
  <link rel="icon" href="Business_Card-removebg-preview拷貝.png" type="image/png">
  <style>
    body {
      margin: 0;
      background-color: #0b0b0b;
      font-family: 'Georgia', serif;
      color: #ded6c1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .logo {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo-image {
      max-width: 180px;
      height: auto;
      margin-bottom: 20px;
      transform: scale(0.8);
    }

    .logo p {
      margin: -10px 0 0;
      font-size: 16px;
      letter-spacing: 1px;
    }

    /* Button Styles */
    .generate-button {
      background: none;
      border: none;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .generate-button img {
      display: block;
      max-width: 200px;
      height: auto;
    }

    .input-container {
      background-color: #ded6c1;
      border-radius: 20px;
      padding: 20px;
      width: 60%;
      position: relative;
      display: flex;
      align-items: center;
    }

    .input-container input[type="text"] {
      border: none;
      background: none;
      font-size: 16px;
      color: #0b0b0b;
      width: 100%;
      outline: none;
    }

    .input-container .icon-button {
      background: none;
      border: none;
      cursor: pointer;
      margin-left: 10px;
      padding: 0;
    }
    .input-container .icon-button img {
      display: block;
      width: 24px;
      height: 24px;
    }

    .f-hole {
      position: absolute;
      top: 50px;
      font-size: 120px;
      color: #333;
    }

    .f-left { left: 40px; }
    .f-right { right: 40px; }

    #file-upload { display: none; }

    /* Loader Wrapper Overlay */
    #loader-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
    }

    /* Spinner Loader */
    .loader {
      width: 80px;
      aspect-ratio: 1;
      --c: #8d7958 98%, #0000;
      background:
        radial-gradient(50% 70% at 50% 120%, var(--c)) top,
        radial-gradient(70% 50% at -20% 50%, var(--c)) right,
        radial-gradient(50% 70% at 50% -20%, var(--c)) bottom,
        radial-gradient(70% 50% at 120% 50%, var(--c)) left;
      background-size: 100% 50.1%, 50.1% 100%;
      background-repeat: no-repeat;
      -webkit-mask: radial-gradient(circle 5px, #0000 90%, #000);
      animation: l9 1.5s infinite linear;
    }
    @keyframes l9 { 100% { transform: rotate(1turn); } }
  </style>
</head>
<body>
  <!-- Loader Overlay -->
  <div id="loader-wrapper">
    <div class="loader"></div>
  </div>

  <div class="f-hole f-left">ƒ</div>
  <div class="f-hole f-right">ƒ</div>

  <div class="logo">
    <img src="Business_Card-removebg-preview拷貝.png" alt="HM Logo" class="logo-image" />
    <p>HSINMIN GLOBAL MUSIC<br>PRODUCTION CORPORATION</p>
  </div>

  <!-- Generate Button -->
  <button class="generate-button" onclick="handleGenerate()">
    <img src="button2.png" alt="Generate" />
  </button>

  <div class="input-container">
    <input type="text" id="genre-input" placeholder="TYPE THE SPECIFIC GENRE. ORCHESTRATION. OUTPUT FORMAT">
    <!-- Upload Button -->
    <button class="icon-button" onclick="document.getElementById('file-upload').click()">
      <img src="clip.png" alt="Upload" />
    </button>
    <input type="file" id="file-upload">
    <!-- Download Button -->
    <a class="icon-button" id="download-link" href="#" download>
      <img src="button.png" alt="Download" />
    </a>
  </div>

  <script>
    const BACKEND_URL = "https://binding-tokyo-closest-versus.trycloudflare.com";
    let uploadedFileName = null;
    const loaderWrapper = document.getElementById('loader-wrapper');

    function showLoader() { loaderWrapper.style.display = 'flex'; }
    function hideLoader() { loaderWrapper.style.display = 'none'; }

    // Upload video with loader
    document.getElementById('file-upload').addEventListener('change', function(event) {
      showLoader();
      const file = event.target.files[0];
      const formData = new FormData(); formData.append('video', file);
      fetch(`${BACKEND_URL}/upload`, { method: 'POST', body: formData })
        .then(res => res.json())
        .then(data => {
          if (data.status === "success") {
            uploadedFileName = data.filename;
            alert('影片上傳成功：' + uploadedFileName);
          } else {
            alert('上傳失敗：' + data.error);
          }
        })
        .catch(err => alert('上傳錯誤：' + err.message))
        .finally(() => hideLoader());
    });

    // Generate with loader
    function handleGenerate() {
      if (!uploadedFileName) { alert('請先上傳影片檔案。'); return; }
      showLoader();
      fetch(`${BACKEND_URL}/generate`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ filename: uploadedFileName })
      })
      .then(async res => {
        if (!res.ok) { const err = await res.json(); throw new Error(err.error || res.statusText); }
        return res.blob();
      })
      .then(blob => {
        const url = URL.createObjectURL(blob);
        const link = document.getElementById('download-link');
        link.href = url;
        link.download = uploadedFileName.replace(/\.[^\.]+$/, '') + '_with_music.mp4';
        alert('音樂生成成功！請點按下載按鈕。');
      })
      .catch(err => alert('生成錯誤：' + err.message))
      .finally(() => hideLoader());
    }
  </script>
</body>
</html>
