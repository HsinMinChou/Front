<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HSINMIN GLOBAL MUSIC</title>
  <style>
    /* ÂÖ®ÂüüÊ®£Âºè */
    body {
      margin: 0;
      background-color: #0b0b0b;
      font-family: 'Georgia', serif;
      color: #ded6c1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .logo { text-align: center; margin-bottom: 40px; }
    .logo h1 { font-size: 60px; margin: 0; font-weight: normal; }
    .logo p { margin: 5px 0 0; font-size: 16px; letter-spacing: 1px; }

    .generate-button {
      background-color: #ded6c1;
      color: #0b0b0b;
      padding: 12px 30px;
      font-size: 18px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .input-container {
      background-color: #ded6c1;
      border-radius: 20px;
      padding: 20px;
      width: 60%;
      position: relative;
      display: flex;
      align-items: center;
    }
    .input-container input[type="text"] {
      border: none;
      background: none;
      font-size: 16px;
      color: #0b0b0b;
      width: 100%;
      outline: none;
    }
    .input-container .icon-button {
      background: none;
      border: none;
      cursor: pointer;
      margin-left: 10px;
      font-size: 18px;
    }
    .f-hole { position: absolute; top: 50px; font-size: 120px; color: #333; }
    .f-left  { left: 40px; }
    .f-right { right: 40px; }
    #file-upload { display: none; }
    #download-link { /* ÂéüÊú¨Ê®£Âºè */ }

    /* loader + overlay */
    .loader {
      display: none;                   /* È†êË®≠Èö±Ëóè */
      width: 80px;
      aspect-ratio: 1;
      --c: #8d7958 98%, #0000;
      background:
        radial-gradient(50% 70% at 50% 120%, var(--c)) top,
        radial-gradient(70% 50% at -20% 50%, var(--c)) right,
        radial-gradient(50% 70% at 50% -20%, var(--c)) bottom,
        radial-gradient(70% 50% at 120% 50%, var(--c)) left;
      background-size: 100% 50.1%, 50.1% 100%;
      background-repeat: no-repeat;
      -webkit-mask: radial-gradient(circle 5px, #0000 90%, #000);
      animation: spin 1.5s infinite linear;
    }
    @keyframes spin {
      100% { transform: rotate(1turn); }
    }
    .overlay {
      display: none;                   /* È†êË®≠Èö±Ëóè */
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 9999;
      align-items: center;
      justify-content: center;
      display: flex;
    }
    .overlay.active {
      display: flex;
    }
    .overlay.active .loader {
      display: block;                  /* È°ØÁ§∫ spinner */
    }
  </style>
</head>
<body>
  <!-- overlay ÊîæÊúÄÂ§ñÂ±§ -->
  <div id="overlay" class="overlay">
    <div class="loader"></div>
  </div>

  <div class="f-hole f-left">∆í</div>
  <div class="f-hole f-right">∆í</div>

  <div class="logo">
    <h1>HM</h1>
    <p>HSINMIN GLOBAL MUSIC<br>PRODUCTION CORPORATION</p>
  </div>

  <button class="generate-button" id="generateBtn">GENERATE</button>

  <div class="input-container">
    <input
      type="text"
      id="genre-input"
      placeholder="TYPE THE SPECIFIC GENRE. ORCHESTRATION. OUTPUT FORMAT"
    />
    <button class="icon-button" id="uploadBtn">üìé</button>
    <input type="file" id="file-upload" />

    <a
      class="icon-button"
      id="download-link"
      href="#"
      download
      style="font-size: 18px;"
      >‚¨áÔ∏è</a
    >
  </div>

  <script>
    const BACKEND_URL = "https://binding-tokyo-closest-versus.trycloudflare.com";
    let uploadedFileName = null;

    // loader controls
    const overlay = document.getElementById("overlay");
    function showLoader() {
      overlay.classList.add("active");
    }
    function hideLoader() {
      overlay.classList.remove("active");
    }

    // ‰∏äÂÇ≥ÊåâÈàïÁ∂ÅÂÆö
    document.getElementById("uploadBtn").addEventListener("click", () => {
      document.getElementById("file-upload").click();
    });

    document
      .getElementById("file-upload")
      .addEventListener("change", function (event) {
        const file = event.target.files[0];
        if (!file) return;

        showLoader();
        const formData = new FormData();
        formData.append("video", file);

        fetch(`${BACKEND_URL}/upload`, { method: "POST", body: formData })
          .then((res) => res.json())
          .then((data) => {
            if (data.status === "success") {
              uploadedFileName = data.filename;
              alert("ÂΩ±Áâá‰∏äÂÇ≥ÊàêÂäüÔºö" + uploadedFileName);
            } else {
              alert("‰∏äÂÇ≥Â§±ÊïóÔºö" + data.error);
            }
          })
          .catch((err) => alert("‰∏äÂÇ≥ÈåØË™§Ôºö" + err.message))
          .finally(hideLoader);
      });

    // ÁîüÊàêÊåâÈàïÁ∂ÅÂÆö
    document.getElementById("generateBtn").addEventListener("click", () => {
      if (!uploadedFileName) {
        alert("Ë´ãÂÖà‰∏äÂÇ≥ÂΩ±ÁâáÊ™îÊ°à„ÄÇ");
        return;
      }

      showLoader();
      fetch(`${BACKEND_URL}/generate`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ filename: uploadedFileName }),
      })
        .then(async (res) => {
          if (!res.ok) {
            const err = await res.json();
            throw new Error(err.error || res.statusText);
          }
          return res.blob();
        })
        .then((blob) => {
          const url = URL.createObjectURL(blob);
          const link = document.getElementById("download-link");
          link.href = url;
          link.download =
            uploadedFileName.replace(/\.\w+$/, "") + "_with_music.mp4";
          alert("Èü≥Ê®ÇÁîüÊàêÊàêÂäüÔºÅË´ãÈªûÁÆ≠È†≠‰∏ãËºâ„ÄÇ");
        })
        .catch((err) => {
          alert("ÁîüÊàêÈåØË™§Ôºö" + err.message);
        })
        .finally(hideLoader);
    });
  </script>
</body>
</html>
